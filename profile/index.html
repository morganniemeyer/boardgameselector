<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/meeple.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="profile.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/gamecard.css" />
        <link rel="stylesheet" href="../styles/profile.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/meeple-noBG.png" alt="logo" />
            <p id="title-head" class="title">GameStack Profile</p>
            <p id="error-display"></p>
            <nav>
                <a href="../">Home</a>
                <a href="../add-game/index.html" id="add-game">Add Game</a>
                <a href="../profile/index.html" id="profile">My Profile</a>
                <a href="../upsert-profile/index.html" id="upsert-profile">Edit Profile</a>
                <a href="../credits/index.html" id="credits">Credits</a>
                <a id="sign-out-link" href="../auth/index.html">Sign Out</a>
            </nav>
        </header>

        <main>
            <div id="user-display" class="profile-display">
                <div class="profile-hold">
                </div>
            </div>
            <div class="all-games-banner">My GameStack
                <button id="random-game">What Should I play?</button>
            </div>
            <div id="list-display">
                <ul id="card-holder" class="library-cards">
                </ul>
            </div>
    </body>
</html>
