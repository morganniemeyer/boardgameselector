<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/meeple.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="add-game.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/addgame.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/meeple-noBG.png" alt="logo" />
            <p class="title">Add Game</p>
            <nav>
                <a href="../">Home</a>
                <a id="sign-out-link" href="../auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <form>
                <section class="form">
                    <!-- Title Section -->
                    <h3>Title</h3>
                    <input id="title" required placeholder="Game Title" />
                    <!-- Min/Max Players -->
                    <div class="min-max">
                        <div class="min-players">
                            <h3>Min Players</h3>
                            <input type="number" id="min-players" required />
                        </div>
                        <div class="max-players">
                            <h3>Max Players</h3>
                            <input type="number" id="max-players" required />
                        </div>
                    </div>
                    <!-- Time To Play -->
                    <h3>Time to play</h3>
                    <select id="time">
                        <option value="under-10">0-10 minutes</option>
                        <option value="10-30">10-30 minutes</option>
                        <option value="30-60">30 minutes - 1 hour</option>
                        <option value="60-90">1 hour - 1.5 hours</option>
                        <option value="90-120">1.5 hours - 2 hours</option>
                        <option value="120-plus">2 hours or longer</option>
                    </select>
                    <!-- Difficulty/Complexity -->
                    <h3>Complexity</h3>
                    <select id="complexity">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="extreme">Extreme</option>
                    </select>
                    <!-- Rules link input -->
                    <h3>Link to rules</h3>
                    <input id="rules-link" placeholder="Place link to game rules (optional)" />
                    <!-- Game type radio buttons -->
                    <h3>Game Type</h3>
                    <div class="game-type">
                        <label for="deck-builder"
                            >Deck Builder
                            <input
                                type="checkbox"
                                name="game-type"
                                id="deck-builder"
                                value="deck-builder"
                            />
                        </label>

                        <label for="roll-and-write"
                            >Roll-and-Write
                            <input
                                type="checkbox"
                                name="game-type"
                                id="roll-and-write"
                                value="roll-and-write"
                            />
                        </label>

                        <label for="worker-placement"
                            >Worker Placement
                            <input
                                type="checkbox"
                                name="game-type"
                                id="worker-placement"
                                value="worker-placement"
                            />
                        </label>

                        <label for="resource-management"
                            >Resource Management
                            <input
                                type="checkbox"
                                name="game-type"
                                id="resource-management"
                                value="resource-management"
                            />
                        </label>

                        <label for="drafting"
                            >Drafting
                            <input
                                type="checkbox"
                                name="game-type"
                                id="drafting"
                                value="drafting"
                            />
                        </label>

                        <label for="tile-placement"
                            >Tile Placement
                            <input
                                type="checkbox"
                                name="game-type"
                                id="tile-placement"
                                value="tile-placement"
                            />
                        </label>

                        <label for="set-collection"
                            >Set Collection
                            <input
                                type="checkbox"
                                name="game-type"
                                id="set-collection"
                                value="set-collection"
                            />
                        </label>

                        <label for="secret-identity"
                            >Secret Identity
                            <input
                                type="checkbox"
                                name="game-type"
                                id="secret-identity"
                                value="secret-identity"
                            />
                        </label>

                        <label for="party-game"
                            >Party Game
                            <input
                                type="checkbox"
                                name="game-type"
                                id="party-game"
                                value="party-game"
                            />
                        </label>

                        <label for="hand-management"
                            >Hand Management
                            <input
                                type="checkbox"
                                name="game-type"
                                id="hand-management"
                                value="hand-management"
                            />
                        </label>

                        <label for="area-control"
                            >Area Control
                            <input
                                type="checkbox"
                                name="game-type"
                                id="area-control"
                                value="area-control"
                            />
                        </label>

                        <label for="drawing"
                            >Drawing
                            <input type="checkbox" name="game-type" id="drawing" value="drawing" />
                        </label>

                        <label for="dice-rolling"
                            >Dice Rolling
                            <input
                                type="checkbox"
                                name="game-type"
                                id="dice-rolling"
                                value="dice-rolling"
                            />
                        </label>

                        <label for="modular-set-up"
                            >Modular Set Up
                            <input
                                type="checkbox"
                                name="game-type"
                                id="modular-set-up"
                                value="modular-set-up"
                            />
                        </label>

                        <label for="games-of-chance"
                            >Games of Chance
                            <input
                                type="checkbox"
                                name="game-type"
                                id="games-of-chance"
                                value="games-of-chance"
                            />
                        </label>

                        <label for="realtime"
                            >Realtime
                            <input
                                type="checkbox"
                                name="game-type"
                                id="realtime"
                                value="realtime"
                            />
                        </label>

                        <label for="rpg"
                            >RPG
                            <input type="checkbox" name="game-type" id="rpg" value="rpg" />
                        </label>
                    </div>
                    <!-- Aesthetic List and dropdown -->

                    <h3>Game Aesthetic</h3>

                    <select id="aesthetic" class="aesthetic">
                        <option value="spooky">Spooky</option>
                        <option value="zen">Zen</option>
                        <option value="medieval">Medieval</option>
                        <option value="food">Food</option>
                        <option value="horror">Horror</option>
                        <option value="femme-weeb-nonsense">Femme Weeb Nonsense</option>
                        <option value="masc-weeb-nonsense">Masc Weeb Nonsense</option>
                        <option value="sci-fi">Sci-Fi</option>
                        <option value="space">Space</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="western">Western</option>
                        <option value="classic">Classic</option>
                        <option value="animals">Animals</option>
                        <option value="children">Children's</option>
                        <option value="dnd">DnD</option>
                        <option value="zombie">Zombie</option>
                        <option value="retro">Retro</option>
                    </select>

                    <!-- Image Upload Area -->
                    <div class="image-area">
                        <input type="file" />
                    </div>
                    <img src="../assets/meeple.png" alt="" class="preview" />
                    <!-- Submit button -->
                    <button id="submit" class="submit">Submit</button>
                </section>
            </form>
            <p id="error-display"></p>
        </main>
    </body>
</html>
