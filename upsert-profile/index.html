<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Update Your Profile</title>
        <link rel="icon" type="image/x-icon" href="/assets/meeple.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="upsert-profile.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="../styles/reset.css" />
        <link rel="stylesheet" href="../styles/global.css" />
        <link rel="stylesheet" href="../styles/form.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/meeple-noBG.png" alt="logo" />
            <p class="title">Update Your Profile</p>
            <!-- <nav>
            <a href="../">Home</a>
            <a id="sign-out-link" href="../auth">Sign Out</a>
        </nav> -->
        </header>

        <main>
            <form id="profile-form">
                <label>
                    <div>Username</div>
                    <input name="user_name" required placeholder="Create a username..." />
                </label>

                <label>
                    <div>Avatar</div>
                    <div class="room-image-select">
                        <input id="image-input" type="file" name="image" />
                        <img id="image-preview" src="../assets/default.jpg" class="avatar" />
                    </div>
                </label>

                <label>
                    <div>Bio</div>
                    <textarea name="bio" placeholder="About you..."></textarea>
                </label>

                <label>
                    <div>Favorite Game</div>
                    <textarea name="favorite" placeholder="What's your favorite?"></textarea>
                </label>

                <button id="update-button">Update Profile</button>

                <p id="error-display"></p>
            </form>
        </main>
    </body>
</html>
